<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abir esse site em vários dispositivos diferentes ou simplesmente aumente e ddimminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens-pmg/foto-p.png" type="image/png9">
        <source media="(max-width: 1050px )" srcset="imagens-pmg/foto-m.png" type="image/png">
        <img src="imagens-pmg/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio controls preload="metadata" autoplay loop>
        <source src="midia/Puppy Love - Jeremy Blake.mp3" type="audio/mpeg">
        infelizmente seu navegador não consegue reproduzir audio
    </audio>
</body>
</html>
